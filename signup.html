<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form id="signupForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                    <label for="fullName">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
                    <label for="phoneNumber">Phone Number</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" required>
                    <label for="signupEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                    <label for="signupPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-secondary w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
